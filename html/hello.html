<my-div>Hello, Module!</my-div>
<script type="module-polyfill">
// imports <my-div> definition.
//The DocumentFragment doesn't make much sense.
import mydiv from './mydiv.html';

  console.log('<my-div> is already upgraded.');

  console.log('<my-div> is not upgraded.');
