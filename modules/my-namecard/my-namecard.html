<template>
  <style>
  :host { display: block; }
  .border {
    width: 100%;
    margin: 20px;
    padding: 5px;

    box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);

    border-style: solid;
    border-width: 3px;
    border-color: lightblue;

    font-size: 36px;
  }
  .border:hover {
    background-color: #ffeeee;
  }

  :host(:focus) {
    outline: none;
  }
  :host(:focus) .border {
    background-color: #ffff80;
  }
  </style>
  <div class="border">
    <slot></slot>
  </div>
</template>
<script type="module-polyfill">
import frag from 'magic-html-fragment';

class MyNamecard extends HTMLElement {
  constructor() {
    super();
    console.log('<my-namecard> constructor.');
  }
  connectedCallback() {
    if (this.shadowRoot)
      return;
    let root = this.attachShadow({mode: 'open'});
    let tmpl = frag.querySelector('template');
    root.appendChild(document.importNode(tmpl.content, true));

    let host = this;
    // Allow editing the content on click.
    host.addEventListener('click', (e) => {
      host.setAttribute('contentEditable', 'true');
      document.execCommand('selectAll');
    });
    host.addEventListener('blur', (e) => {
      host.removeAttribute('contentEditable');
    });

    console.log('<my-namecard> connected.');
  }
}

window.customElements.define('my-namecard', MyNamecard);
</script>
