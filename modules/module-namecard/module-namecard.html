<script type="module-polyfill">
// import frag from 'magic-html-fragment';
let frag = moduleHTML;  // workaround

class ModuleNamecard extends HTMLElement {
  constructor() {
    super();
    console.log('<module-namecard> constructor.');
  }
  connectedCallback() {
    if (this.shadowRoot)
      return;
    let root = this.attachShadow({mode: 'open'});
    let tmpl = frag.querySelector('template');
    root.appendChild(document.importNode(tmpl.content, true));
    console.log('<module-namecard> connected.');
  }
}

window.customElements.define('module-namecard', ModuleNamecard);
</script>
